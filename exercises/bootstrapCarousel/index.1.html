<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href='bootstrap.min.css'>
        <title>
            Bootstrap Carousel
        </title>
        <style type="text/css">
            
            .container {
            	margin: 10px 0px 10px 0px;
            	min-width: 100%;
            	position: absolute;
            }
            .carousel {
                margin-top: 20px; 
                margin: 0 auto
            }
            .carousel .carousel-item {
                min-height: 280px;
                height: 500px;
                margin: 0 auto;
            }
            .carousel-inner > .carousel-item > img {
                max-width: 100%; 
                position: absolute;  
                top: 0;  
                bottom: 0;  
                left: 0;  
                right: 0;  
                margin: auto;
            }
            .carousel-caption {
                left: -50%;
                text:start
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0"  class="active"></li>
                        <li data-target="#carouselIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="image1.png" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Heading for Slide 1</h3>
                            <p>Detailed paragraph information here</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="image2.png" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Heading for Slide 2</h3>
                            <p>Detailed paragraph information here</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="image3.png" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Heading for Slide 3</h3>
                            <p>Detailed paragraph information here</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <!-- <script src="assets/js/vendor/popper.min.js"></script> -->
    <script src="bootstrap.bundle.js"></script>
    <script>
        $('#carouselIndicators').on('slide.bs.carousel', function () {
            console.log(this);
            // $('body').css('background-color','pink')
        })
        $('.carousel').carousel({
            interval: 3000
        })
    </script>

</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <div id='target'></div>
        
        <script>
            var graph = d3.select('#target')
                .append('svg')
                .attr('width', window.innerWidth)
                .attr('height', window.innerHeight);
            
            d3.csv('wiid_dummy.csv', function(error, data) {
                if (error) throw error;
                
                svg(data);
            });
            
            function svg(data) {
                var tmp = [];
                for(var i in data) {
                    tmp.push(data[i].avggini);
                }
                var max = d3.max(tmp);
                console.log(max);
                
                var x = d3.scaleLinear()
                    .domain([0, data.length])
                    .range([0, window.innerWidth]);
                
                var y = d3.scaleLinear()
                    .domain([0, max])
                    .range([0, window.innerHeight]);
                    
                graph.append('g')
                    .attr('id', 'group');
                    
                var group = graph.select('#group')
                    .selectAll('g')
                    .data(data)
                    .enter()
                    .append('g')
                    .attr('x', function(d, i) { return x(i); })
                    .attr('transform', function(d, i) {
            			return 'translate(' + x(i) + ', ' + 0 + i + ')';
            		});
            		
            	group.append('rect')
            	    .attr('class', 'bar')
            	    .attr('y', function(d, i) { return window.innerHeight-y(d.avggini); })
            	    .attr('width', function(d, i) { return x(10); })
            	    .attr('height', function(d, i) { return y(d.avggini); });
            	    
            	group.append('text')
            	    .text(function(d) { return d.country; })
                    .attr('transform', function(d, i) { return 'translate(10, ' + (x(d.avggini))  + ')rotate(-90)'; });
            }

        </script>
    </body>
</html>
